name: Run Cron Jobs

on:
  schedule:
    - cron: '*/15 * * * *'     # Medianoche todos los días (UTC) para enviar cumpleaños
    - cron: '0 0 25 12 *'   # Medianoche el 25 de diciembre (UTC) para Navidad
    - cron: '0 0 1 1 *'     # Medianoche el 1 de enero (UTC) para Año Nuevo
  workflow_dispatch:

jobs:
  run-cron-jobs:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Print current time
      run: date -u

    - name: Install dependencies
      run: npm install

    - name: Run cron jobs
      run: node cronjobs.js